<html>
<head>
	<script type="text/javascript" src="js/boxbattle.js"></script>
	<link href="css/boxbattle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="tabLogin">
	<div id="loginBar">
		<input type="text" value="" placeholder="Enter your name" id="textUsername">
		<div id="faces">
			<div class="face active"></div>
			<div class="face"></div>
			<div class="face"></div>
			<div class="face"></div>
			<div class="face"></div>
			<div class="face"></div>
			<div style="clear:both"></div>
		</div>
		<input type="button" id="buttonLogin" value="Join!">
	</div>
</div>
<div id="tabGame" style="display:none">
	<div id="toolbar">
		<div id="scoreboard"></div>
		<div id="controls"></div>
	</div>
	<div id="game"><div id="fov"></div></div>
	<div id="timer"><div id="timerFill"></div></div>
</div>
</body>
</html>
